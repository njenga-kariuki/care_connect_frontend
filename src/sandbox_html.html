<div class=" question container" id=
"form-question" data-id='3'>
  <p>What skills do you need in a caregiver?</p>
	<div class="row">
    <div class="col-md-6">
	    <div class="card" style="margin:50px 0">
                <!-- Default panel contents -->
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
              Dressing, bathing, and/or grooming
            <label class="switch ">
            <input type="checkbox" class="default">
            <span class="slider round"></span>
            </label>
          </li>
            <li class="list-group-item">
              Meal preparation
              <label class="switch ">
              <input type="checkbox" class="primary">
              <span class="slider round"></span>
              </label>
            </li>
            <li class="list-group-item">
              Transportation
              <label class="switch ">
              <input type="checkbox" class="success">
              <span class="slider round"></span>
              </label>
            </li>
            <li class="list-group-item">
              Medicine reminders/consumption
              <label class="switch ">
              <input type="checkbox" class="info">
              <span class="slider round"></span>
              </label>
            </li>
            <li class="list-group-item">
              Administrative support(e.g., paying bills, making calls)
              <label class="switch ">
              <input type="checkbox" class="warning">
              <span class="slider round"></span>
              </label>
            </li>
            <li class="list-group-item">
              Companionship
              <label class="switch ">
              <input type="checkbox" class="danger">
              <span class="slider round"></span>
              </label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
